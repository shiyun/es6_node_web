<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="bookmark" href="/favicon.ico" type="image/x-icon"　/>
<title>{{title}}</title>
<link rel="stylesheet" href="/css/style.min.css" />
<script src="/js/libs.min.js"></script>
</head>

<body>
<header class="header clearfix">
	<h1 class="logo"><a href="/"><img src="/images/logo.png" alt="电子签章官网" /></a></h1>
	<ul class="list-nav">
		<li{{#isEqual curNum 0}} class="cur"{{/isEqual}}><a href="/">首页</a></li>
		<li{{#isEqual curNum 1}} class="cur"{{/isEqual}}><a href="/product">产品介绍</a></li>
		<li{{#isEqual curNum 2}} class="cur"{{/isEqual}}><a href="/onlineProve">在线验签</a></li>
		<li{{#isEqual curNum 3}} class="cur"{{/isEqual}}><a href="/partners">商务合作</a></li>
	</ul>
	{{#isEqual isLogin 1}}
	<span class="signWrap">
		<a href="/orgInfo"><img src="/images/login/icon_acc.png" class="vm"><em class="vm">账户信息</em></a> / <a href="javascript:;" class="logout">退出</a>
	</span>
	{{else}}
	<span class="signWrap">
		<a href="/login">登陆</a> <span class="ml10 mr10">/</span> <a href="/login">注册</a>
	</span>
	{{/isEqual}}
</header>
